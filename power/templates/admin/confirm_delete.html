{% extends "adbase.html" %}

{% block content %}
<div class="card confirmation-card">
    <div class="card-header">
        <h1><i class="fas fa-exclamation-triangle text-error"></i> Confirm Delete</h1>
    </div>
    
    <div class="confirmation-content">
        <div class="confirmation-warning">
            <i class="fas fa-exclamation-circle"></i>
            <p>Are you sure you want to delete this {{ type }}: <strong>"{{ object }}"</strong>?</p>
        </div>
        
        <p class="confirmation-detail">This action cannot be undone and all related data will be permanently removed.</p>
        
        <form method="post" class="confirmation-actions">
            {% csrf_token %}
            <button type="submit" class="btn btn-error">
                <i class="fas fa-trash-alt"></i> Confirm Delete
            </button>
            <a href="{% url 'case_study_list' %}" class="btn btn-secondary">
                <i class="fas fa-times-circle"></i> Cancel
            </a>
        </form>
    </div>
</div>

<style>
    /* Confirmation specific styles */
    .confirmation-card {
        max-width: 600px;
        margin: 2rem auto;
    }
    
    .confirmation-content {
        padding: 2rem;
    }
    
    .confirmation-warning {
        display: flex;
        align-items: center;
        gap: 1rem;
        background-color: #FFF5F5;
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        border-left: 4px solid var(--error);
    }
    
    .confirmation-warning i {
        font-size: 2rem;
        color: var(--error);
    }
    
    .confirmation-warning p {
        font-size: 1.1rem;
        margin: 0;
    }
    
    .confirmation-warning strong {
        color: var(--primary-dark);
    }
    
    .confirmation-detail {
        color: #666;
        margin-bottom: 2rem;
        font-size: 0.95rem;
    }
    
    .confirmation-actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }
    
    .btn-error {
        background-color: var(--error);
        color: white;
    }
    
    .btn-error:hover {
        background-color: #C0392B;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
        .confirmation-warning {
            flex-direction: column;
            text-align: center;
        }
        
        .confirmation-actions {
            flex-direction: column;
        }
        
        .confirmation-actions .btn {
            width: 100%;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add any confirmation specific JS here
        const deleteBtn = document.querySelector('.btn-error');
        deleteBtn.addEventListener('click', function() {
            // Optional: Add loading state
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';
        });
    });
</script>
{% endblock %}
